<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/accountCreation.css">

   <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    
    <div class="container brand">
        <h2 ><a  href="/index.html">feelGood.</a></h2>
    </div>
    
    <div class="container">
        <div class="col-xs-12 col-sm-6 formBackground">
            <form >
                <h2>Sign Up</h2>
                <label for="inputFullname" >Full name</label>
                <input id="inputFullname" class="form-control" placeholder="Full Name" required autofocus>

                <label for="inputUsername" >Username</label>
                <input type="username" id="inputUsername" class="form-control" placeholder="Name" required autofocus>
                <label for="inputEmail" >Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" >Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="ReInputPassword" >Re-enter Password</label>
                <input type="password" id="ReInputPassword" class="form-control" placeholder="Password" required>
                <label for="address" >Address (Optional)</label>
                <input id="address" class="form-control" placeholder="Address" autofocus>
                <div class="checkbox">
                  <label><input type="checkbox" value="">Are you a retailer?</label>
                </div>
          </form>
        <button id="signupbtn" class="btn btn-lg btn-success">Sign Me Up!</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/assets/accountCreation.js" type="text/javascript"></script>
</body>
</html>
