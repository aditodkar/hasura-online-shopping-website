<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/accountCreation.css">
</head>

<body>
    
    <div class="container brand">
        <h2 ><a  href="/index.html">feelGood.</a></h2>
    </div>
    
    <div class="container">
        <div class="col-xs-12 col-sm-6 formBackground">
            <form >
                <h2>Sign Up</h2>
                <label for="inputUsername" >Username</label>
                <input type="username" id="inputUsername" class="form-control" placeholder="Name" required autofocus>
                <label for="inputEmail" >Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" >Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" >Re-enter Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-success" type="submit">Sign Me Up!</button>
          </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
